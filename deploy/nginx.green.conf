upstream api_backend {
  server api_green:3001 weight=100 max_fails=3 fail_timeout=10s; # GREEN primary
  server api_blue:3001 backup; # BLUE standby
}

server {
  listen 80;
  server_name _; # 无域名，用公网 IP 访问

  # 前端静态资源目录（由 compose 挂载 ./dist）
  root /usr/share/nginx/html;
  index index.html;

  # 基础安全响应头（HTTPS 生效更佳；此处先在 HTTP 下也附加）
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # SPA 路由回退
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 禁用入口缓存，确保新版本快速生效
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # 静态资源长缓存（基于内容指纹，immutable）
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # 反代后端 API 服务（蓝绿 upstream）
  resolver 127.0.0.11 ipv6=off;
  location ^~ /api/ {
    proxy_pass http://api_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
  }

  # gzip 优化
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # 上传与连接控制
  client_max_body_size 10m;
  keepalive_timeout 65;
}