server {
  listen 80;
  server_name _;

  # 将所有 HTTP 请求重定向到 HTTPS（提升传输安全）
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name hxmscrm.com www.hxmscrm.com;

  ssl_certificate     /etc/letsencrypt/live/hxmscrm.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/hxmscrm.com/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # 宿主机 Nginx：直接服务 /var/www/hxms_new 下的静态资源
  root /var/www/hxms_new;
  index index.html;

  # 基础安全响应头
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # SPA 路由回退
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 禁用 index.html 缓存，避免前端入口被浏览器或中间层缓存
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  location ^~ /api/user/ {
    if ($http_authorization = "") { return 401; }
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header Vary "Authorization" always;
    proxy_hide_header ETag;
  }

  # 反代后端 API（容器端口已映射到宿主 3001）
  location ^~ /api/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
  }

  # 静态资源长缓存（基于内容指纹）
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # gzip 优化
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  client_max_body_size 10m;
  keepalive_timeout 65;
}