version: '3.8'

networks:
  hxms_net:
    external: true

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: hxms_prometheus
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.retention.time=15d
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules.yml:/etc/prometheus/rules.yml:ro
    ports:
      - '9090:9090'
    networks:
      - hxms_net

  grafana:
    image: grafana/grafana:latest
    container_name: hxms_grafana
    ports:
      - '3000:3000'
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - hxms_net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: hxms_node_exporter
    pid: 'host'
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.rootfs=/rootfs'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
    networks:
      - hxms_net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: hxms_cadvisor
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - hxms_net

  blackbox:
    image: prom/blackbox-exporter:latest
    container_name: hxms_blackbox
    ports:
      - '9115:9115'
    volumes:
      - ./monitoring/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - hxms_net
