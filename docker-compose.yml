services:
  mysql:
    image: mysql:8.0
    container_name: hxms_new-mysql-1
    environment:
      MYSQL_ROOT_PASSWORD: '123456'
      MYSQL_DATABASE: 'hxms_dev'
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1']
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    # 仅对宿主机环回开放MySQL端口，避免公网暴露
    ports:
      - '127.0.0.1:13306:3306'
    restart: always
    networks:
      - hxms_net

  api:
    build: ./server
    container_name: hxms_api
    env_file:
      - ./server/.env.production
    ports:
      - '3001:3001'
    depends_on:
      mysql:
        condition: service_healthy
    restart: always
    command: sh -lc "until getent hosts mysql; do echo 'waiting mysql dns'; sleep 2; done; node dist/main.js"
    networks:
      - hxms_net

  web:
    image: nginx:stable
    container_name: hxms_web
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '80:80'
    depends_on:
      - api
    restart: always
    networks:
      - hxms_net

networks:
  hxms_net:
    driver: bridge

volumes:
  mysql-data:
