services:
  mysql:
    image: mysql:8.0
    container_name: hxms_new-mysql-1
    environment:
      MYSQL_ROOT_PASSWORD: '123456'
      MYSQL_DATABASE: 'hxms_dev'
    command: --server-id=1 --skip-log-bin --innodb-buffer-pool-size=256M --max-connections=100
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1']
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    # 仅对宿主机环回开放MySQL端口，避免公网暴露
    ports:
      - '127.0.0.1:13306:3306'
    restart: always
    networks:
      - hxms_net

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: hxms_jaeger
    profiles:
      - observability
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
    ports:
      - '16686:16686'
      - '14268:14268'
    restart: always
    networks:
      - hxms_net

  redis:
    image: redis:7.0
    container_name: hxms_redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - hxms_net

  api:
    build: ./server
    container_name: hxms_api
    env_file:
      - ./server/.env.production
      - ./server/.env
    environment:
      - PORT=3001
      - NODE_OPTIONS=--max-old-space-size=256
      # 显式覆盖容器内的服务主机，避免 .env 中使用 localhost 导致连接失败
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123456
      - MYSQL_DB=hxms_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # OpenTelemetry/Jaeger 端点（若未启用可忽略）
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    ports:
      - '3001:3001'
    depends_on:
      mysql:
        condition: service_healthy
      jaeger:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - hxms_net

  web:
    build:
      context: .
      dockerfile: deploy/web.Dockerfile
    container_name: hxms_web
    depends_on:
      - api
    ports:
      - '8088:80'
    networks:
      - hxms_net

  mysql-replica:
    image: mysql:8.0
    container_name: hxms_new-mysql-replica
    profiles:
      - replication
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-hxms_dev}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-123456}
      MYSQL_REPLICATION_USER: repl
      MYSQL_REPLICATION_PASSWORD: replpass
    command: --server-id=2 --log-bin=mysql-bin --binlog-format=ROW
    volumes:
      - mysql-replica-data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hxms_net # 修正为一致的网络名称
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:
  mysql-replica-data:
  redis-data:

networks:
  hxms_net:
    name: hxms_net
    external: true
